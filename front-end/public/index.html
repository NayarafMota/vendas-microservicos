<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="Sistema de Vendas com Microserviços - Node.js, Python, Go, React" />
    
    <title>Sistema de Vendas - Microserviços</title>
    
    <!-- Preload para fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Loading spinner inicial */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="text-align: center; margin-top: 100px; color: #374151;">
        <h2>JavaScript necessário</h2>
        <p>Este sistema precisa do JavaScript habilitado para funcionar.</p>
      </div>
    </noscript>
    
    <!-- Loading inicial -->
    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading quando React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
